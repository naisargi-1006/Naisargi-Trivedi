<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Profile Photo</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="profile-photo-container">
            <img src="https://www.shutterstock.com/image-vector/fashion-logo-design-template-suitable-600nw-2461938725.jpg" alt="Profile Photo" class="profile-photo">
            </div>
        
        <form class="login-form">
            <div class="input-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="register.html">Don't have an account? Sign Up</a>
            </div>
        </form>
    </div>
    <script src="login.py"></script>
</body>
</html>
